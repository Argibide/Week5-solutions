<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful boxes</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        .container {
            max-width: 800px;
        }
        .box {
            min-height: 100px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 box">
                <div class="row">
                    <div class="col box" style="background-color:red;"></div>
                </div>
                <div class="row">
                    <div class="col box" style="background-color:yellow;"></div>
                    <div class="col box" style="background-color:green;"></div>
                </div>
                <div class="row">
                    <div class="col box" style="background-color:blue;"></div>
                    <div class="col box" style="background-color: lime;"></div>
                </div>
                <div class="row">
                    <div class="col box" style="background-color:blue;"></div>
                    <div class="col box" style="background-color: lime;"></div>
                    <div class="col box" style="background-color: lime;"></div>
                </div>
                <div class="row">
                    <div class="col box" style="background-color:blue;"></div>
                    <div class="col box" style="background-color: lime;"></div>
                    <div class="col box" style="background-color: lime;"></div>
                    <div class="col box" style="background-color: lime;"></div>
                </div>
            </div>
            <div class="col box">
                <div class="row">
                    <div class="col box" style="background-color:peru; margin-left: 0;"></div>
                </div>
                <div class="row">
                    <div class="col box" style="background-color: plum; margin-left: 0;"></div>
                    <div class="col box" style="background-color: purple;"></div>
                    <div class="col box" style="background-color: pink;"></div>
                </div>
                <div class="row">
                    <div class="col box" style="background-color: lightgray; margin-left: 0;"></div>
                </div>
                <div class="row">
                    <div class="col box" style="background-color: turquoise; margin-left: 0;"></div>
                    <div class="col box" style="background-color: lightsteelblue;"></div>
                    <div class="col box" style="background-color: darkorchid;"></div>
                </div>
                <div class="row">
                    <div class="col box" style="background-color: turquoise; margin-left: 0;"></div>
                    <div class="col box" style="background-color: lightsteelblue;"></div>
                    <div class="col box" style="background-color: darkorchid;"></div>
                    <div class="col box" style="background-color: turquoise;"></div>
                    <div class="col box" style="background-color: lightsteelblue;"></div>
                    <div class="col box" style="background-color: darkorchid;"></div>
                    <div class="col box" style="background-color: turquoise;"></div>
                    <div class="col box" style="background-color: lightsteelblue;"></div>
                    <div class="col box" style="background-color: darkorchid;"></div>
                </div>
            </div>
        </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="max-width: 800px;">
        <form action="">
            <div class="row">
                <h3>Billing address</h3>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="firstname-input-field" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstname-input-field">
                </div>
                <div class="col-6">
                    <label for="lastname-input-field" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastname-input-field">
                </div>
            </div>
            <div class="row">
                <div col-12>
                    <label class="sr-only" for="username-input-field">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input type="text" class="form-control" id="username-input-field" placeholder="Username">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="email-input-field" class="form-label">Email <span
                            class="text-muted">(Optional)</span></label>
                    <input type="email" class="form-control" id="email-input-field" placeholder="you@example.com">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="address-input-field" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address-input-field" placeholder="1234 Main St">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="address2-input-field" class="form-label">Address 2 <span
                            class="text-muted">(Optional)</span></label>
                    <input type="text" class="form-control" id="address2-input-field" placeholder="Apartment or suite">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="country-select" class="form-label">Country</label>
                    <select class="form-select" id="country-select">
                        <option value=" ">Choose...</option>
                        <option value="country-1">Country 1</option>
                        <option value="country-2">Country 2</option>
                        <option value="country-3">Country 3</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="state-select" class="form-label">State</label>
                    <select class="form-select" id="state-select">
                        <option value=" ">Choose...</option>
                        <option value="state-1">State 1</option>
                        <option value="state-2">State 2</option>
                        <option value="state-3">State 3</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="zip-input-field" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="zip-input-field">
                </div>
            </div>
            <hr>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="address-checkbox">
                <label class="form-check-label" for="address-checkbox">Shipping address is the same as my billing
                    address</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="save-checkbox">
                <label class="form-check-label" for="save-checkbox">Save this information for next time</label>
            </div>
            <div class="row">
                <h3>Payment</h3>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="credit-card" checked>
                <label class="form-check-label" for="credit-card">Credit card</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="debit-card">
                <label class="form-check-label" for="credit-card">Debit card</label>
            </div>
            <div class="form-check"><input class="form-check-input" type="radio" id="paypal">
                <label class="form-check-label" for="paypal">Paypal</label>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="name-input-field" class="form-label">Name on card</label>
                    <input type="text" class="form-control" id="name-input-field">
                </div>
                <div class="col-6">
                    <label for="number-input-field" class="form-label">Credit card number</label>
                    <input type="text" class="form-control" id="number-input-field">
                </div>
                <div class="col-12 form-text">
                    Full name as displayed on card
                </div>
                <div class="mt-3 col-3">
                    <label for="date-input-field" class="form-label">Expiration </label>
                    <input type="text" class="form-control" id="date-input-field">
                </div>
                <div class="mt-3 col-3">
                    <label for="cvv-input-field" class="form-label">CVV</label>
                    <input type="password" class="form-control" id="cvv-input-field">
                </div>
            </div>
            <hr>
            <button type="submit" class="col-12 mb-3 btn btn-primary">Continue to checkout</button>

        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        .form {
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            overflow: hidden;
        }

        .btn-primary {
            text-align: center;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <form action="" class="form">
        <div class="container">

            <h2>Billing address</h2>

            <div class="row">
                <div class="col box">
                    <label for="firstname">First name</label>
                </div>
                <div class="col box">
                    <label for="lastname">Last name</label>
                </div>
            </div>
            <div class="row">
                <div class="col box">
                    <input type="text" id="firstname">
                </div>
                <div class="col box">
                    <input type="text" id="lastname">
                </div>
            </div>
            <div class="row">
                <label for="username">Username</label>
            </div>
            <div class="row">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="row">
                <label for="email">Email (optional)</label>
                <div class="row">
                <input type="email" id="email" placeholder="you@example.com">
                </div>
            </div>
            <div class="row">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="1234 Main St">
            </div>
            <div class="row">
                <label for="address2">Address 2 (optional)</label>
                <input type="text" id="address2" placeholder="Apartment or suite">
            </div>
            <div class="row">
                <div class="col box">
                    <label for="country-select">Country</label>
                </div>
                <div class="col box">
                    <label for="city-select">City</label>
                </div>
                <div class="col box">
                    <label for="zip-input">Zip</label>
                </div>
            </div>
            <div class="row">
                <div class="col box"><select name="Country" id="country-select">
                        <option value=" ">Choose...</option>
                        <option value="LV">Latvia</option>
                        <option value="LT">Lithuania</option>
                        <option value="EE">Estonia</option>
                    </select>
                </div>
                <div class="col box">
                    <select name="City" id="city-select">
                        <option value=" ">Choose...</option>
                        <option value="Ri">Riga</option>
                        <option value="Vi">Vilnius</option>
                        <option value="Ta">Tallinn</option>
                    </select>
                </div>
                <div class="col box">
                    <input type="number" id="zip-input">
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div>
                <input type="checkbox" id="address-checkbox">
                <label for="address-checkbox">Shipping address is the same as my billing address</label>
            </div>
            <div>
                <input type="checkbox" id="save-info-checkbox">
                <label for="save-info-checkbox">Save this information for next time</label>
            </div>
        </div>
        <hr>
        <div class="container">
            <h2>Payment</h2>
            <div>
                <input type="radio" id="credit-card">
                <label for="credit-card">Credit card</label>
            </div>
            <div>
                <input type="radio" id="debit-card">
                <label for="debit-card">Debit card</label>
            </div>
            <div>
                <input type="radio" id="paypal">
                <label for="paypal">Paypal</label>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col box">
                    <label for="name-on-card">Name on card</label>
                    <input type="text" id="name-on-card">
                </div>
                <div class="col box">
                    <label for="card-number">Credit card number</label>
                    <input type="number" id="card-number">
                </div>
            </div>
            <div class="row">Full name as displayed on card</div>
            <div class="row">
                <div class="col box">
                    <label for="expiration-date">Expiration</label>
                    <input type="date" id="expiration-date">
                </div>
                <div class="col box">
                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv">
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col box btn-primary">Continue to checkout</div>
            </div>
        </div>
    </form>
</body>

</html>
